<div class="container my-5">
    <h2 class="text-center mb-4 text-primary">Lista de Equipos</h2>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <div *ngIf="equipos.length <= 0" class="text-center">
                        No hay equipos
                    </div>

                    <table *ngIf="equipos.length > 0" class="table table-striped table-bordered">
                        <thead class="bg-success text-white">
                            <tr>
                                <th scope="col">ID Equipo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">País</th>
                                <th scope="col">Miembros</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let equipo of equipos; let i = index">
                                <td>{{ equipo._id }}</td>
                                <td>{{ equipo.nombre }}</td>
                                <td>{{ equipo.pais }}</td>
                                <td>{{ equipo.miembros.join(', ') }}</td>
                                <td>{{ equipo.categoria }}</td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <a [routerLink]="['/editar-equipo', equipo._id]" class="btn btn-warning btn-sm mx-1">Editar</a>
                                        <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminarEquipo(equipo, i)">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
