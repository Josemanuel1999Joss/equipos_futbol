<div class="container">
    <h2>Lista de equipos</h2>

    <p *ngIf="equipos.length <= 0" class="text-center">
        No hay equipos
    </p>
    <table *ngIf="equipos.length > 0" class="table table-bordered">
        <thead class="table-success">
            <tr>
                <th scope="col">ID Equipo</th>
                <th scope="col">Nombre</th>
                <th scope="col">País</th>
                <th scope="col">Miembros</th>
                <th scope="col">Categoría</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipo of equipos; let i = index">
                <td>{{ equipo._id }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.pais }}</td>
                <td>{{ equipo.miembros.join(', ') }}</td>
                <td>{{ equipo.local }}</td>
                <td>
                    <span [routerLink]="['/editar-equipo', equipo._id]">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </span>
                </td>
                <td>
                    <span (click)="eliminarEquipo(equipo, i)">
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
